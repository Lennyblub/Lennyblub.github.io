<script>
    function ajax_get_json(){
        var output = document.getElementById("output");
        var xr = new XMLHttpRequest();
        xr.open("GET", "steamapi.json", true);
        xr.setRequestHeader("Content-type", "application/json", true);
        xr.onreadystatechange = function(){
            console.log(xr.status + "..." + xr.readyState)
                if(this.readyState == 4 && this.status == 200){
        var data = JSON.parse(xr.responseText);
        output.innerHTML = data.result.items[0].name;    
        }}   
        xr.send();
        output.innerHTML = "Loading.....";
        
        
    }
    
    </script>    
    
    </head>

<BODY>
    <div id = "output"></div>
    <div class= "testcontainer">
        <p>Test 3</p>
    </div>
    
    <script type ="text/javascript">
    ajax_get_json();
    </script>
    
</BODY>
